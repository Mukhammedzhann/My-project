<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<div class="login">
    <form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
        <h1>Login</h1>
        <div class="login-title">
            <p>Hello! Log in with your email</p>
        </div>
        <div class="login-email">
            <div class="email-title">
            <p>Email</p>
            </div>
            <!-- <input-comp [name]="'email'" [formControlName]="userEmail" [placeholder]="'Enter your email'"></input-comp> -->
            <input name="email"  formControlName="userEmail" class="ty-text" placeholder="Enter your email" required>
            @if(myForm.controls["userEmail"].invalid && myForm.controls["userEmail"].touched){
                <div class="alert">Некорректный email</div>
            }
            <i class='bx bx-envelope' ></i>

        </div>
        <div class="login-password">
            <div class="password-title">
                <p>Password</p>

            </div>
            <!-- <input-comp [name]="'password'" [formControlName]="userPassword" [placeholder]="'Enter your email'"></input-comp> -->
            <input name="password" formControlName="userPassword" type="password" class="ty-text" placeholder="Enter your email">
            <i class='bx bx-lock-alt' ></i>
        </div>

    <button type="submit" class="btn">log in</button>
    </form>
</div>
